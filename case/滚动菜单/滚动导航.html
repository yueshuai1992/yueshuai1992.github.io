<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		*{
			margin:0;
			padding:0;	
		}
		.bigbox1,.bigbox2,.bigbox3{
			width:100px;
			height:30px;
			background-color:red;
			overflow:hidden;
			float:left;
			
		}
		.box1,.box2,.box3{
			width:100px;
			height:30px;
			background-color:blue;

		}
		span{
			display: block;
			text-align: center;
			line-height: 30px;
		}
		p{
			text-align: center;
			line-height: 30px;
		}

	</style>
</head>
<body>	
	<div class="bigbox1">
		<span>电影</span>
		<div class="box1">
			<p>电影</p>
		</div>
	</div>
	<div class="bigbox2">
		<span>电视剧</span>
		<div class="box2">
			<p>电视剧</p>
		</div>
	</div>
	<div class="bigbox3">
		<span>综艺节目</span>
		<div class="box3">
			<p>综艺节目</p>
		</div>
	</div>
	
	<script src="jquery-1.11.1.js"></script>
	<script>
		$(".bigbox1").mouseenter(function(){
			$(".box1").stop().animate({"margin-top":"-30px"},1000);
			// $("span").animate({"margin-top":"-30px"},2000);
		});
		$(".bigbox1").mouseleave(function(){
			$(".box1").stop().animate({"margin-top":"30px"},1000);
			// $("span").animate({"margin-top":"30px"},2000);
		});
		$(".bigbox2").mouseenter(function(){
			$(".box2").stop().animate({"margin-top":"-30px"},1000);
			// $("span").animate({"margin-top":"-30px"},2000);
		});
		$(".bigbox2").mouseleave(function(){
			$(".box2").stop().animate({"margin-top":"30px"},1000);
			// $("span").animate({"margin-top":"30px"},2000);
		});
		$(".bigbox3").mouseenter(function(){
			$(".box3").stop().animate({"margin-top":"-30px"},1000);
			// $("span").animate({"margin-top":"-30px"},2000);
		});
		$(".bigbox3").mouseleave(function(){
			$(".box3").stop().animate({"margin-top":"30px"},1000);
			// $("span").animate({"margin-top":"30px"},2000);
		});
	</script>
</body>
</html>
