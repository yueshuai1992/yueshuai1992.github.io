<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.list{
			width:200px;
			height:200px;
		}
	</style>
</head>
<body>
	<img class="img1" src="2.jpg" alt="">
	<div class="list">
		
	</div>
	<button>隐藏</button>
	<button>显示</button>
	<button>淡入</button>
	<button>淡出</button>
	<button>下拉出</button>
	<button>上拉入</button>
	<button>隐藏显示</button>
	<button>滑入划出</button>
	<button>淡入淡出</button>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$("button").eq(0).click(function(){
			$(".img1").hide();
		});
		$("button").eq(1).click(function(){
			$(".img1").show("slow");
		});
		$("button").eq(2).click(function(){
			$(".img1").fadeIn();
		});
		$("button").eq(3).click(function(){
			$(".img1").fadeOut();
		});
		$("button").eq(4).click(function(){
			$(".img1").slideDown("slow");
		});
		$("button").eq(5).click(function(){
			$(".img1").slideUp("slow");
		});
		$("button").eq(6).click(function(){
			$(".img1").toggle();
		});
		$("button").eq(7).click(function(){
			$(".img1").slideToggle();
		});
		$("button").eq(8).click(function(){
			$(".img1").fadeToggle();
		});
	</script>
</body>
</html>
